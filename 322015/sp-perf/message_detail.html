<script type="text/javascript">
$(function(){
	$('.b_link').biggerlink();

	// modal
	$('a[rel=leanModal]').leanModal();

	// notice dropdown list
	$('.dropdown_trigger').on('click', function(e){
		e.preventDefault();
		var dropdown_list = $('#' + $(this).attr('data-target'));
		if(dropdown_list.is(':visible')){
			dropdown_list.slideUp(200);
		}else{
			dropdown_list.slideDown(200);
		}
	});

	// reset message detail area
	function msgAreaReset(){
		var msg_area = $('#message_detail_area');
		var scroll_h = msg_area.get(0).scrollHeight;
		var win_h = $(window).height();

		if(scroll_h > win_h){
			$('html, body').scrollTop(scroll_h);
		}
	}
	
	// init message detail area
	setTimeout(function(){
		msgAreaReset();
	}, 100);

	
});
</script>
