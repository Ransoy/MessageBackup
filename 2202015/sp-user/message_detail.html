<script type="text/javascript" charset="EUC-JP">
$(function(){
	
	$('.b_link').biggerlink();
	$('#message_textarea').on('input', function(e){
        if($(this).val().indexOf("\n") > 0 || $(this).val().indexOf("\r") > 0 || $(this).val().indexOf("\r\n") > 0){
            $(this).animate({ 'height': '4rem' }, 200);
        }else{
            $(this).animate({ 'height': '2.5rem' }, 200);
        }
    });

    // reset message detail area
    function msgAreaReset(){
        var msg_area = $('#message_detail_area');
        var scroll_h = msg_area.get(0).scrollHeight;
        var win_h = $(window).height();

        if(scroll_h > win_h){
            $('html, body').scrollTop(scroll_h);
        }
    }
    
    // init message detail area
    setTimeout(function(){
        msgAreaReset();
    }, 100);
    
    
    var smbanner = $('#smartbanner');
    if(smbanner.is(":visible")){
 	   smbanner.css({top:'0',position:'fixed'});
 	   $('.message_wrap .message_header--detail').hide();
    }
    $(document).on('click','.sb-close',function(){
 	   $('.message_wrap .message_header--detail').show();
    });
    
    
});
</script>
