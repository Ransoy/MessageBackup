function fontsize() {
	var name = "MshichoF";
	var start = document.cookie.indexOf(name+"=");
	var len = start+name.length+1;
	var f_size = "";
	if ((!start) && (name != document.cookie.substring(0,name.length))) f_size = "normal";
	if (f_size == "") {
		if (start == -1) f_size = "normal";
	}
	if (f_size == "") {
		var end = document.cookie.indexOf(";",len);
		if (end == -1) end = document.cookie.length;
		f_size = document.cookie.substring(len,end);
	}
	if (f_size == "small") {
		//小
		document.getElementById('profile_small').style.fontSize='11px';
		document.getElementById('gap_s').src='/chat/images2/screen_small1.gif';
	} else if(f_size == "big") {
		//大
		document.getElementById('profile_small').style.fontSize='14px';
		document.getElementById('gap_b').src='/chat/images2/screen_big1.gif';
	} else {
		//中
		document.getElementById('profile_small').style.fontSize='12px';
		document.getElementById('gap_n').src='/chat/images2/screen_normal1.gif';
	}
}
window.onload = fontsize;
</script>
