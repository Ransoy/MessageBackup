			<input type='hidden' name='hash' id='hash' value="%user_hash%" />
			<input type='hidden' name='current-date-time' id='current-date-time' value="%current_date_time%" />

                <div class="col_left">

	                <div class="panel_menu" id="panel_menu">

	                    </ul>
	                </div>
                </div>

            	<input type='hidden' name='total' id='total' value="%total_message%"  />
   			<!-- tmpl:endif -->
            
            
            <div class='append-data'>
            		  <input type='hidden' name='last-id' id='last-id' value="%last_id%" />
            		   <input type='hidden' value="%last_date%" name = 'last-date' id='last-date' />
            </div>
            
            <!-- tmpl:loop %conversation% -->
					<!-- tmpl:ifdef %date% -->
					<div class="postdate_box post_date">
						<span class="postdate" value="%date%" full="%full_date%">%date% </span>
		            </div>
		            <!-- tmpl:endif -->
            
            
					<div message-id="%message_id%" class="cf message_detail_item %position%">
		            		 <!-- tmpl:ifdef %image_profile% -->

			                      </div>
                     		 <!-- tmpl:endif -->
		                    <div class="bubble">
		                        <p class="desc">%body%</p>
		                    </div>
		                    <span class="posttime %not_read%">

					             <p>%read%</p>
					            <!-- tmpl:endif -->
		                   		 %time_send%
		                    </span>
		            </div>
            <!-- tmpl:endloop -->

	                    <!-- ▲送信できない条件の場合 -->

	                    <!-- ▲送信できる条件の場合 -->

	            </div><!-- // .message_input_area -->
