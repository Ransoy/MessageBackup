<script type="text/javascript">
$(function() {
	$('.b_link').biggerlink();

	//add like
	$('.cnt_like > a').click(function(e) {
		var $likeBtn = $('.cnt_like');
		var $likeCnt = $('.cnt_like > a > span.cnt');

		// if liked already, do nothing
		if ($likeBtn.hasClass('on')) return false;

		var count = (+$likeCnt.text());
		$.post('article_detail.php', { article_id:%id%, like:1 }, function(result) {
			if ('ok' == result) {
				like = 1;
				$likeBtn.addClass('on');
				$likeCnt.text(++count);
			}
		});
	});

	//add comment
	$('.comment_item > form > div > ul > li > a').click(function() {
	  var login = $('#person_info').length;
	  if (login == 0) {
			// alert('ログインをしてからご利用ください');
			return false;
	  }
	  var msg = $('#msg').val();
	  if ( msg.trim().length > 0 ) $('#post_comment').submit();
	});

	//blog pager
	$('.blog_pager > div > a ').click(function() {
		if ($(this).data('val')) {
			window.location = $(this).data('val');
		}
	});

	//load more
	var click = 0;
	$('.load_more > a').click(function() {
		var page = $(this).data('val');
		click += 1 ;
		if (click <= 1) {
			$.get('article_detail.php', { page : page, article_id : %id% }, function(data) {
				page++;
				$('#load_comment').append(data);
				$('.load_more > a').data('val',page);
				click = 0;
				if (page == $('#pages').val()) $('.load_more').hide();
			});
		}
	});

});//enf of on ready
