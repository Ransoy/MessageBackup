<script type="text/javascript">
$(function(){
	$('.b_link').biggerlink();

	// swipe list
	$('.swipe_panel').swipe({

			$(this).animate({ marginLeft: '-10rem' }, 200);

			$(this).animate({ marginLeft: '0rem' }, 200);
		}
	});
});
